<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="/style.css">
  <!-- Font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/abf4e09a38.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="navbar">
    <img src="/images/logo.svg" alt="">
  </div>
  <div class="container">
    <div class="wrapper">
      <div class="img">
        <img src="/images/illustration-mockups.svg" alt="">
      </div>
      <div class="content">
        <h4 class="title">Build The Community Your Fans Will Love</h4>
        <p class="detail">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
  
        <div class="contact">
          <a href="facebook"><i class="fa-brands fa-facebook"></i></a>
          <a href="twitter"><i class="fa-brands fa-twitter"></i></a>
          <a href="ig"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
